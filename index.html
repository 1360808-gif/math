<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>„ÅÇ„Åæ„Çä„ÅÆ„ÅÇ„Çã „Çè„ÇäÁÆóÔºà3Âπ¥ÁîüÔºâ</title>

<style>
:root{
  --bg:#f7f8ff;
  --ink:#1f2937;
  --line:#e5e7eb;
  --accent:#4f46e5;
  --shadow:0 10px 24px rgba(0,0,0,.08);
}
*{ box-sizing:border-box; }

body{
  margin:0;
  font-family:system-ui,-apple-system,"Hiragino Sans","Noto Sans JP",sans-serif;
  background:var(--bg);
  color:var(--ink);
}
.wrap{ max-width:1200px; margin:16px auto; padding:0 12px 40px; }

/* „É¨„Ç§„Ç¢„Ç¶„Éà */
.layout{
  display:grid;
  grid-template-columns: minmax(560px, 760px) 1fr;
  gap:12px;
}
@media(max-width:980px){
  .layout{ grid-template-columns:1fr; }
}

/* ‰∏äÈÉ® */
.top{
  background:#fff;
  border:1px solid var(--line);
  border-radius:24px;
  padding:14px;
  box-shadow:var(--shadow);
}

/* ===== „Çø„Ç§„Éà„É´Ë°å ===== */
.titleRow{
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:12px;
}
.titleRow h1{
  margin:0;
  font-size:22px;
  white-space:nowrap;
}

/* „Éô„Çπ„Éà„Çø„Ç§„É† */
.bestBox{
  display:inline-flex;
  align-items:center;
  gap:8px;
  padding:8px 12px;
  border-radius:14px;
  border:1px dashed rgba(79,70,229,.5);
  background:#fbfbff;
  font-weight:1000;
  white-space:nowrap;
}
.bestBox .label{ font-size:13px; opacity:.85; }
.bestBox .value{ font-size:18px; }
.bestOff{ display:none; }

/* Êìç‰ΩúË°å */
.controlsRow{
  margin-top:10px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:10px;
  overflow-x:auto;
}

button{
  padding:9px 12px;
  border-radius:12px;
  border:1px solid var(--line);
  background:#fff;
  font-weight:900;
  cursor:pointer;
}
button.primary{
  background:var(--accent);
  border-color:transparent;
  color:#fff;
}

/* „Çø„Ç§„É† */
.timerInline{
  display:flex;
  align-items:center;
  gap:10px;
}
.timer{
  display:flex;
  gap:8px;
  padding:8px 12px;
  border-radius:14px;
  border:1px solid var(--line);
  background:#f8fafc;
  font-weight:1000;
}
.timer.running{
  border-color:rgba(79,70,229,.45);
  box-shadow:0 0 0 3px rgba(79,70,229,.12);
}
.hint{
  font-size:13px;
  font-weight:800;
  color:#6b7280;
}
.timerOff{ display:none; }

/* ÂïèÈ°å */
.panel{
  background:#fff;
  border:1px solid var(--line);
  border-radius:18px;
  padding:14px;
  margin-top:12px;
}
.grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:12px;
}
@media(max-width:700px){
  .grid{ grid-template-columns:1fr; }
}
.q{
  border:1px solid var(--line);
  border-radius:18px;
  padding:12px;
}
.qRow{
  display:flex;
  align-items:center;
  gap:10px;
}
.expr{ font-weight:1000; font-size:18px; }

.answerBox{
  position:relative;
}
.answerBox input{
  width:54px;
  text-align:center;
  border-radius:10px;
  border:2px solid var(--line);
  font-size:16px;
}
.mark{
  position:absolute;
  inset:-8px;
  border:4px solid rgba(239,68,68,.7);
  border-radius:50%;
  display:none;
  pointer-events:none;
}
.answerBox.ok .mark{ display:block; }

.score{
  margin-top:12px;
  font-size:18px;
  font-weight:1000;
}
</style>
</head>

<body>
<div class="wrap">
  <div class="layout">
    <div>

      <div class="top">
        <div class="titleRow">
          <h1>„ÅÇ„Åæ„Çä„ÅÆ„ÅÇ„Çã „Çè„ÇäÁÆóÔºà3Âπ¥ÁîüÔºâ</h1>

          <div class="bestBox" id="bestInline">
            <span class="label">üèÜ „Éô„Çπ„Éà</span>
            <span class="value" id="bestText">‚Äî</span>
            <span class="label">„Å≥„Çá„ÅÜ</span>
          </div>
        </div>

        <div class="controlsRow">
          <button class="primary" id="checkBtn">„Åì„Åü„Åà„ÅÇ„Çè„Åõ</button>

          <div class="timerInline" id="timerInline">
            <div class="timer" id="timerBox">
              ‚è± <span id="timerText">0.0</span>„Å≥„Çá„ÅÜ
            </div>
            <div class="hint" id="timerHint">
              „Äå„ÇÇ„Çì„Å†„ÅÑ„Çí„Å§„Åè„Çã„Äç„Åß„Çπ„Çø„Éº„Éà
            </div>
          </div>

          <button id="makeBtn">„ÇÇ„Çì„Å†„ÅÑ„Çí„Å§„Åè„Çã</button>
        </div>
      </div>

      <div class="panel">
        <div class="grid" id="qs"></div>
        <div class="score" id="score">ÁÇπÊï∞Ôºö‚Äî / 100</div>
      </div>
    </div>
  </div>
</div>

<script>
const BEST_KEY="warizan_best";
const bestText=document.getElementById("bestText");

function loadBest(){
  const v=localStorage.getItem(BEST_KEY);
  return v?Number(v):null;
}
function showBest(){
  const b=loadBest();
  bestText.textContent=b?b.toFixed(1):"‚Äî";
}
function updateBest(sec){
  const b=loadBest();
  if(b===null||sec<b){
    localStorage.setItem(BEST_KEY,sec);
    showBest();
  }
}

let start=null,tick=null;
const timerText=document.getElementById("timerText");
const timerBox=document.getElementById("timerBox");
const timerHint=document.getElementById("timerHint");

function startTimer(){
  start=performance.now();
  timerBox.classList.add("running");
  timerHint.textContent="„Åú„Çì„Å∂ „Åõ„ÅÑ„Åã„ÅÑ „Åß„Çπ„Éà„ÉÉ„ÉóÔºÅ";
  tick=setInterval(()=>{
    timerText.textContent=((performance.now()-start)/1000).toFixed(1);
  },100);
}
function stopTimer(){
  clearInterval(tick);
  timerBox.classList.remove("running");
  const sec=(performance.now()-start)/1000;
  timerText.textContent=sec.toFixed(1);
  updateBest(sec);
}

document.getElementById("makeBtn").onclick=()=>{
  startTimer();
};
document.getElementById("checkBtn").onclick=()=>{
  stopTimer();
};

showBest();
</script>
</body>
</html>
