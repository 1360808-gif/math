<style>
:root{
  --bg:#f7f8ff;
  --ink:#1f2937;
  --line:#e5e7eb;
  --accent:#4f46e5;
  --shadow:0 10px 24px rgba(0,0,0,.08);
}
*{ box-sizing:border-box; }

body{

  font-family:system-ui,-apple-system,"Hiragino Sans","Noto Sans JP",sans-serif;
  background:var(--bg);

}
.wrap{ max-width:1200px; margin:16px auto; padding:0 12px 40px; }

/* å·¦ï¼šã‚¿ã‚¤ãƒˆãƒ«+å•é¡Œ / å³ï¼šæ‰‹æ›¸ã */
.layout{
  display:grid;
  grid-template-columns: minmax(560px, 760px) 1fr;
  gap:12px;
  align-items:start;
}
@media(max-width:980px){

}

}

/* ===== ã‚¿ã‚¤ãƒ è¡¨ç¤º ===== */
.statusBar{

  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:10px;
  flex-wrap:wrap;
}

/* ===== å•é¡Œ ===== */
.grid{

  grid-template-columns:repeat(2,1fr);
  gap:12px;
}
@media(max-width:700px){

}

.q{

  overflow:visible; /* ä¸¸ã‚’åˆ‡ã‚‰ãªã„ */
}

.qRow{
  display:flex;
  align-items:center;
  gap:10px;
  overflow:visible;
}

.qInline{
  display:flex;
  align-items:center;
  gap:8px;
  flex:1;
  min-width:0;
  white-space:nowrap;
  overflow:visible; /* hiddenç¦æ­¢ï¼šä¸¸ãŒæ¬ ã‘ã‚‹ */
}

.expr{
  font-size:18px;
  font-weight:1000;
}

.answerBox{
  position:relative;
  display:inline-block;

}

.answerBox.warn .hankakuWarn{ display:block; }

.mark{

  height:46px;
  border:4px solid rgba(239,68,68,0.7);
  border-radius:50%;

  pointer-events:none;
  display:none;
  z-index:9999;
}
.answerBox.ok .mark{ display:block; }

.answerBox.revealing input{ background:#f8fafc; }

.remLabel{
  font-size:14px;
  font-weight:1000;

}

/* ã“ãŸãˆã‚’ã¿ã‚‹ï¼ˆ2è¡Œï¼‰ */
.smallBtn{
  width:60px;
  height:38px;
  border-radius:12px;
  border:1px solid var(--line);
  background:#fff;
  display:grid;

}

}
.smallBtn:active{ transform: translateY(1px); }

@media(max-width:360px){

}

.score{

}

/* ===== æ‰‹æ›¸ã ===== */
.boardHeader{

  justify-content:space-between;

}

  font-weight:900;

}
.toolBtn.active{
  border-color: var(--accent);
  box-shadow: 0 0 0 3px rgba(79,70,229,.15);
}
.canvasWrap{
  border:2px dashed #cbd5e1;
  border-radius:16px;
  background:#fff;
  overflow:hidden;
  position:relative;
}
#board{
  width:100%;

  display:block;
  touch-action:none;
  background:
    linear-gradient(#f9fafb 1px, transparent 1px),
    linear-gradient(90deg, #f9fafb 1px, transparent 1px);
  background-size: 24px 24px;
}
.boardHint{
  margin-top:10px;
  color:#6b7280;
  font-weight:800;
  font-size:13px;
}
</style>
</head>

<body>
<div class="wrap">

  <div class="layout">

    <div class="leftCol">
      <div class="top">
        <h1>ã‚ã¾ã‚Šã®ã‚ã‚‹ ã‚ã‚Šç®—ï¼ˆ3å¹´ç”Ÿï¼‰</h1>

        <div class="controlsRow">
          <div class="controlsLeft">
            <button class="primary" id="checkBtn">ã“ãŸãˆã‚ã‚ã›</button>
          </div>
          <div class="controlsRight">
            <button id="makeBtn">ã‚‚ã‚“ã ã„ã‚’ã¤ãã‚‹</button>
          </div>
        </div>

        <!-- â˜… å…¨å•ã‚¿ã‚¤ãƒ  -->
        <div class="statusBar">
          <div class="timer" id="timerBox" aria-live="polite">
            <span class="label">â± ã‚¿ã‚¤ãƒ </span>
            <span class="value" id="timerText">0.0</span>
            <span class="label">ã³ã‚‡ã†</span>
          </div>
          <div class="hint" id="timerHint">ã€Œã‚‚ã‚“ã ã„ã‚’ã¤ãã‚‹ã€ã§ã‚¹ã‚¿ãƒ¼ãƒˆ</div>
        </div>
      </div>

      <div class="panel" style="margin-top:12px;">
        <div class="grid" id="qs"></div>
        <div class="score" id="score">ç‚¹æ•°ï¼šâ€” / 100</div>
      </div>
    </div>

    <div class="panel">
      <div class="boardHeader">
        <div class="boardTitle">âœ æ‰‹æ›¸ãè¨ˆç®—ã‚¹ãƒšãƒ¼ã‚¹</div>
        <div class="boardTools">
          <button class="toolBtn active" id="penBtn">ãƒšãƒ³</button>
          <button class="toolBtn" id="eraserBtn">æ¶ˆã—ã‚´ãƒ </button>
          <button class="toolBtn" id="clearBtn">ãœã‚“ã¶ã‘ã™</button>
        </div>
      </div>

      <div class="canvasWrap">
        <canvas id="board"></canvas>
      </div>

      <div class="boardHint">â€» ã€Œã“ãŸãˆã‚’ã¿ã‚‹ã€ã¯é•·æŠ¼ã—ã—ã¦ã„ã‚‹ã‚ã„ã ã ã‘è¦‹ãˆã¾ã™ã€‚</div>
    </div>

  </div>
</div>

<script>
function toHalfWidth(str){
  return str.replace(/[ï¼-ï¼™]/g, s =>
    String.fromCharCode(s.charCodeAt(0) - 0xFEE0)
  );
}
function rand(min,max){
  return Math.floor(Math.random()*(max-min+1))+min;
}

let problems=[];
const QNUM=10;
const LONG_PRESS_MS = 350;

/* ===== å…¨å•ã‚¿ã‚¤ãƒãƒ¼ ===== */
let tStart = null;
let tStop = null;
let tTick = null;

const timerBox = document.getElementById("timerBox");
const timerText = document.getElementById("timerText");
const timerHint = document.getElementById("timerHint");

function fmtSec(ms){
  return (ms/1000).toFixed(1);
}
function timerReset(){
  tStart = null;
  tStop = null;
  timerText.textContent = "0.0";
  timerBox.classList.remove("running");
  timerHint.textContent = "ã€Œã‚‚ã‚“ã ã„ã‚’ã¤ãã‚‹ã€ã§ã‚¹ã‚¿ãƒ¼ãƒˆ";
  if(tTick){ clearInterval(tTick); tTick = null; }
}
function timerStart(){
  tStart = performance.now();
  tStop = null;
  timerBox.classList.add("running");
  timerHint.textContent = "ãœã‚“ã¶ ã›ã„ã‹ã„ ã§ã‚¹ãƒˆãƒƒãƒ—ï¼";
  if(tTick) clearInterval(tTick);
  tTick = setInterval(()=>{
    if(tStart==null || tStop!=null) return;
    const ms = performance.now() - tStart;
    timerText.textContent = fmtSec(ms);
  }, 100);
}
function timerStop(){
  if(tStart==null || tStop!=null) return;
  tStop = performance.now();
  const ms = tStop - tStart;
  timerText.textContent = fmtSec(ms);
  timerBox.classList.remove("running");
  timerHint.textContent = "ğŸ‰ ãŠã‚ã‚Šï¼ã‚‚ã†ã„ã¡ã© ã¯ã€Œã‚‚ã‚“ã ã„ã‚’ã¤ãã‚‹ã€";
  if(tTick){ clearInterval(tTick); tTick = null; }
}

function makeProblems(){
  const out=[], set=new Set();
  while(out.length<QNUM){
    const b=rand(2,9), q=rand(2,9), r=rand(1,b-1);
    const a=b*q+r, key=`${a}/${b}`;
    if(set.has(key)) continue;
    set.add(key);
    out.push({a,b,q,r});
  }
  return out;
}

function render(){
  const qs=document.getElementById("qs");
  qs.innerHTML="";

  problems.forEach((p, idx)=>{
    const d=document.createElement("div");
    d.className="q";
    d.innerHTML=`
      <div class="qRow">
        <div class="qInline">
          <span class="expr">${p.a} Ã· ${p.b} ï¼</span>

          <span class="answerBox qBox">
            <span class="hankakuWarn">åŠè§’æ•°å­—ã§å…¥åŠ›ã—ã¦ã­</span>
            <input class="ansQ" inputmode="numeric" aria-label="å•† ${idx+1}">
            <span class="mark" aria-hidden="true"></span>
          </span>

          <span class="remLabel">ã‚ã¾ã‚Š</span>

          <span class="answerBox rBox">
            <span class="hankakuWarn">åŠè§’æ•°å­—ã§å…¥åŠ›ã—ã¦ã­</span>
            <input class="ansR" inputmode="numeric" aria-label="ã‚ã¾ã‚Š ${idx+1}">
            <span class="mark" aria-hidden="true"></span>
          </span>
        </div>

        <button class="smallBtn holdAnsBtn" type="button" aria-label="ã“ãŸãˆã‚’ã¿ã‚‹ï¼ˆãªãŒãŠã—ï¼‰">
          <span>ã“ãŸãˆã‚’</span>
          <span>ã¿ã‚‹</span>
        </button>
      </div>
    `;
    qs.appendChild(d);

    const qInput = d.querySelector(".ansQ");
    const rInput = d.querySelector(".ansR");
    const qBox = d.querySelector(".qBox");
    const rBox = d.querySelector(".rBox");
    const holdBtn = d.querySelector(".holdAnsBtn");

    // å…¨è§’â†’åŠè§’ ï¼‹ æ³¨æ„è¡¨ç¤º
    [qInput, rInput].forEach(inp=>{
      inp.addEventListener("input",(e)=>{
        const box = e.target.parentElement;
        const before = e.target.value;
        const after = toHalfWidth(before);

        if(before !== after){
          box.classList.add("warn");
          clearTimeout(box._warnTimer);
          box._warnTimer = setTimeout(()=> box.classList.remove("warn"), 1500);
        }
        e.target.value = after;

        // â˜… å…¥åŠ›ãŒå¤‰ã‚ã£ãŸã‚‰ã€å…¨å•æ­£è§£ã‹ãƒã‚§ãƒƒã‚¯ï¼ˆæ­£è§£ã«ãªã£ãŸç¬é–“ã«ã‚¿ã‚¤ãƒ åœæ­¢ï¼‰
        maybeStopTimerIfAllCorrect();
      });
    });

    // é•·æŠ¼ã—ã§ã ã‘ç­”ãˆè¡¨ç¤º
    let savedQ = "";
    let savedR = "";
    let holding = false;
    let pressTimer = null;
    let pressStarted = false;

    function showAnswer(){
      if(holding) return;
      holding = true;

      savedQ = qInput.value;
      savedR = rInput.value;

      qInput.value = String(p.q);
      rInput.value = String(p.r);

      qInput.readOnly = true;
      rInput.readOnly = true;

      qBox.classList.add("revealing");
      rBox.classList.add("revealing");
    }

    function hideAnswer(){
      if(pressTimer){ clearTimeout(pressTimer); pressTimer = null; }
      pressStarted = false;

      if(!holding) return;
      holding = false;

      qInput.value = savedQ;
      rInput.value = savedR;

      qInput.readOnly = false;
      rInput.readOnly = false;

      qBox.classList.remove("revealing");
      rBox.classList.remove("revealing");
    }

    function startPress(e){
      e.preventDefault();
      if(pressStarted) return;
      pressStarted = true;

      pressTimer = setTimeout(()=>{
        pressTimer = null;
        showAnswer();
      }, LONG_PRESS_MS);
    }

    function cancelPress(e){
      if(e) e.preventDefault?.();
      hideAnswer();
    }

    holdBtn.addEventListener("mousedown", startPress);
    window.addEventListener("mouseup", cancelPress);
    holdBtn.addEventListener("mouseleave", cancelPress);

    holdBtn.addEventListener("touchstart", startPress, {passive:false});
    holdBtn.addEventListener("touchend", cancelPress, {passive:false});
    holdBtn.addEventListener("touchcancel", cancelPress);
  });

  document.getElementById("score").textContent="ç‚¹æ•°ï¼šâ€” / 100";
}

/* å…¨å•ãŒæ­£è§£ãªã‚‰ã‚¿ã‚¤ãƒ åœæ­¢ï¼ˆï¼‹ç‚¹æ•°è¡¨ç¤ºã«ã‚‚åæ˜ ï¼‰ */
function maybeStopTimerIfAllCorrect(){
  // ã‚¿ã‚¤ãƒãƒ¼ãŒå‹•ã„ã¦ãªã„ãªã‚‰ãƒã‚§ãƒƒã‚¯ã—ãªã„ï¼ˆç„¡é§„ã‚’çœãï¼‰
  if(tStart==null || tStop!=null) return;

  const cards = Array.from(document.querySelectorAll(".q"));
  if(cards.length === 0) return;

  for(let i=0;i<cards.length;i++){
    const card = cards[i];
    const uq = Number(card.querySelector(".ansQ").value);
    const ur = Number(card.querySelector(".ansR").value);
    if(uq !== problems[i].q || ur !== problems[i].r){
      return; // 1ã¤ã§ã‚‚é•ãˆã°æœªé”
    }
  }
  timerStop();
}

function check(){
  let score=0;
  document.querySelectorAll(".q").forEach((card,i)=>{
    const qBox=card.querySelector(".ansQ").parentElement;
    const rBox=card.querySelector(".ansR").parentElement;
    qBox.classList.remove("ok");
    rBox.classList.remove("ok");

    const uq=Number(card.querySelector(".ansQ").value);
    const ur=Number(card.querySelector(".ansR").value);

    if(uq===problems[i].q) qBox.classList.add("ok");
    if(ur===problems[i].r) rBox.classList.add("ok");
    if(uq===problems[i].q && ur===problems[i].r) score+=10;
  });
  document.getElementById("score").textContent=`ç‚¹æ•°ï¼š${score} / 100`;

  // ã“ãŸãˆã‚ã‚ã›æŠ¼ã—ãŸæ™‚ã‚‚ã€å…¨å•æ­£è§£ãªã‚‰æ­¢ã‚ã‚‹
  maybeStopTimerIfAllCorrect();
}

/* æ‰‹æ›¸ã */
const canvas = document.getElementById("board");
const ctx = canvas.getContext("2d");
let drawing=false, lastX=0, lastY=0, mode="pen";

function resizeCanvas(){
  const rect = canvas.getBoundingClientRect();
  const dpr = window.devicePixelRatio || 1;

  const old = document.createElement("canvas");
  old.width = canvas.width;
  old.height = canvas.height;
  old.getContext("2d").drawImage(canvas,0,0);

  canvas.width = Math.max(1, Math.floor(rect.width * dpr));
  canvas.height = Math.max(1, Math.floor(rect.height * dpr));
  ctx.setTransform(dpr,0,0,dpr,0,0);

  ctx.drawImage(old, 0, 0, old.width, old.height, 0, 0, rect.width, rect.height);
  setPenStyle();
}
function setPenStyle(){
  ctx.lineCap="round"; ctx.lineJoin="round";
  if(mode==="pen"){
    ctx.globalCompositeOperation="source-over";
    ctx.lineWidth=4;
    ctx.strokeStyle="#111827";
  }else{
    ctx.globalCompositeOperation="destination-out";
    ctx.lineWidth=16;
    ctx.strokeStyle="rgba(0,0,0,1)";
  }
}
function getPos(e){
  const r=canvas.getBoundingClientRect();
  const t=e.touches?e.touches[0]:null;
  const cx=t?t.clientX:e.clientX;
  const cy=t?t.clientY:e.clientY;
  return {x:cx-r.left,y:cy-r.top};
}
function startDraw(e){
  drawing=true;
  const p=getPos(e); lastX=p.x; lastY=p.y;
}
function moveDraw(e){
  if(!drawing) return;
  e.preventDefault();
  const p=getPos(e);
  ctx.beginPath();
  ctx.moveTo(lastX,lastY);
  ctx.lineTo(p.x,p.y);
  ctx.stroke();
  lastX=p.x; lastY=p.y;
}
function endDraw(){ drawing=false; }

canvas.addEventListener("mousedown", startDraw);
canvas.addEventListener("mousemove", moveDraw);
window.addEventListener("mouseup", endDraw);

canvas.addEventListener("touchstart", startDraw, {passive:false});
canvas.addEventListener("touchmove", moveDraw, {passive:false});
canvas.addEventListener("touchend", endDraw);
canvas.addEventListener("touchcancel", endDraw);

const penBtn=document.getElementById("penBtn");
const eraserBtn=document.getElementById("eraserBtn");
const clearBtn=document.getElementById("clearBtn");

function setActive(btn){
  [penBtn, eraserBtn].forEach(b=>b.classList.remove("active"));
  btn.classList.add("active");
}
penBtn.addEventListener("click", ()=>{ mode="pen"; setActive(penBtn); setPenStyle(); });
eraserBtn.addEventListener("click", ()=>{ mode="eraser"; setActive(eraserBtn); setPenStyle(); });
clearBtn.addEventListener("click", ()=>{
  const rect = canvas.getBoundingClientRect();
  ctx.clearRect(0,0,rect.width,rect.height);
});

/* åˆæœŸåŒ– */
document.getElementById("makeBtn").onclick=()=>{
  problems=makeProblems();
  render();
  timerReset();
  timerStart(); // â˜…æ–°ã—ã„å•é¡Œã§è‡ªå‹•ã‚¹ã‚¿ãƒ¼ãƒˆ
};
document.getElementById("checkBtn").onclick=check;

problems=makeProblems();
render();
timerReset();

setPenStyle();
resizeCanvas();
window.addEventListener("resize", resizeCanvas);
</script>
