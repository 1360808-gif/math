<style>

/* === 1è¡Œã«åã‚ã‚‹ãŸã‚ã®è¡Œãƒ¬ã‚¤ã‚¢ã‚¦ãƒˆ === */
.qRow{

/* å·¦å´ï¼šå¼ï¼‹è§£ç­”æ¬„ï¼ˆæŠ˜ã‚Šè¿”ã—ã•ã›ãªã„ï¼‰ */
.qInline{

/* æ•°å¼éƒ¨åˆ† */

/* å…¥åŠ›ï¼‹ã€‡ */

  padding:6px 6px;

/* ã‚ã¾ã‚Šãƒ©ãƒ™ãƒ« */
.remLabel{

}

/* å³ç«¯ï¼šã‚¢ã‚¤ã‚³ãƒ³ãƒœã‚¿ãƒ³ï¼ˆçœã‚¹ãƒšãƒ¼ã‚¹ï¼‰ */
.iconBtn{

  border-radius:12px;

  background:#fff;
  display:grid;

}

/* ç­”ãˆè¡¨ç¤ºï¼š1è¡Œã®å³å´ã«å°ã•ãï¼ˆæŠ¼ã—ãŸã¨ãã ã‘ï¼‰ */
.ansTiny{
  display:none;

  font-size:14px;

}
.ansTiny.show{ display:inline; }

/* ã‚‚ã—æœ¬å½“ã«å¹…ãŒè¶³ã‚Šãªã„ç’°å¢ƒã ã‘ã€æŠ˜ã‚Šè¿”ã—è¨±å¯ï¼ˆä¿é™ºï¼‰ */
@media(max-width:360px){
  .qInline{ white-space:normal; }
}

.score{

}

/* ===== æ‰‹æ›¸ã ===== */
.boardHeader{
  display:flex;

}

}

    linear-gradient(#f9fafb 1px, transparent 1px),

}

<body>
<div class="wrap">

  <div class="top">
    <h1>ã‚ã¾ã‚Šã®ã‚ã‚‹ ã‚ã‚Šç®—ï¼ˆ3å¹´ç”Ÿï¼‰</h1>

    <div class="controlsRow">
      <div class="controlsLeft">
        <button class="primary" id="checkBtn">ã“ãŸãˆã‚ã‚ã›</button>
      </div>
      <div class="controlsRight">
        <button id="makeBtn">ã‚‚ã‚“ã ã„ã‚’ã¤ãã‚‹</button>
      </div>
    </div>
  </div>

  <div class="main">
    <!-- å·¦ï¼šå•é¡Œ -->
    <div class="panel">
      <div class="grid" id="qs"></div>
      <div class="score" id="score">ç‚¹æ•°ï¼šâ€” / 100</div>
    </div>

    <!-- å³ï¼šæ‰‹æ›¸ã -->
    <div class="panel">
      <div class="boardHeader">
        <div class="boardTitle">âœ æ‰‹æ›¸ãè¨ˆç®—ã‚¹ãƒšãƒ¼ã‚¹</div>
        <div class="boardTools">
          <button class="toolBtn active" id="penBtn">ãƒšãƒ³</button>
          <button class="toolBtn" id="eraserBtn">æ¶ˆã—ã‚´ãƒ </button>
          <button class="toolBtn" id="clearBtn">ãœã‚“ã¶ã‘ã™</button>
        </div>
      </div>

      <div class="canvasWrap">
        <canvas id="board"></canvas>
      </div>

      <div class="boardHint">â€» æŒ‡ã§ã‚‚æ›¸ã‘ã¾ã™ã€‚æ¶ˆã—ã‚´ãƒ ã¯ã€Œæ¶ˆã—ã‚´ãƒ ã€ãƒœã‚¿ãƒ³ã§åˆ‡ã‚Šæ›¿ãˆã€‚</div>
    </div>
  </div>

</div>

<script>
/* ====== å…¨è§’â†’åŠè§’ ====== */
function toHalfWidth(str){
  return str.replace(/[ï¼-ï¼™]/g, s =>
    String.fromCharCode(s.charCodeAt(0) - 0xFEE0)
  );
}
function rand(min,max){
  return Math.floor(Math.random()*(max-min+1))+min;
}

/* ====== å•é¡Œç”Ÿæˆ ====== */
let problems=[];
const QNUM=10;

function makeProblems(){
  const out=[];
  const set=new Set();
  while(out.length<QNUM){
    const b=rand(2,9);
    const q=rand(2,9);
    const r=rand(1,b-1);
    const a=b*q+r;
    const key=`${a}/${b}`;
    if(set.has(key)) continue;
    set.add(key);
    out.push({a,b,q,r});
  }
  return out;
}

function render(){
  const qs=document.getElementById("qs");
  qs.innerHTML="";

  problems.forEach((p, idx)=>{
    const d=document.createElement("div");
    d.className="q";
    d.innerHTML=`
      <div class="qRow">
        <div class="qInline">
          <span class="expr">${p.a} Ã· ${p.b} ï¼</span>

          <span class="answerBox">
            <input class="ansQ" inputmode="numeric" aria-label="å•† ${idx+1}">
            <span class="circle"></span>
          </span>

          <span class="remLabel">ã‚ã¾ã‚Š</span>

          <span class="answerBox">
            <input class="ansR" inputmode="numeric" aria-label="ã‚ã¾ã‚Š ${idx+1}">
            <span class="circle"></span>
          </span>

          <span class="ansTiny" aria-live="polite"></span>
        </div>

        <!-- ã‚¢ã‚¤ã‚³ãƒ³ãƒœã‚¿ãƒ³ï¼šğŸ‘ï¼ˆè¡¨ç¤ºï¼‰/ ğŸ™ˆï¼ˆéè¡¨ç¤ºï¼‰ -->
        <button class="iconBtn toggleAnsBtn" type="button" aria-label="ã“ãŸãˆã‚’è¦‹ã‚‹">ğŸ‘</button>
      </div>
    `;
    qs.appendChild(d);

    // å…¥åŠ›ï¼šå…¨è§’â†’åŠè§’
    d.querySelectorAll("input").forEach(inp=>{
      inp.addEventListener("input",(e)=>{
        e.target.value = toHalfWidth(e.target.value);
      });
    });

    // ã“ãŸãˆè¡¨ç¤ºåˆ‡ã‚Šæ›¿ãˆ
    const btn = d.querySelector(".toggleAnsBtn");
    const ans = d.querySelector(".ansTiny");
    btn.addEventListener("click", ()=>{
      const showing = ans.classList.contains("show");
      if(showing){
        ans.classList.remove("show");
        ans.textContent = "";
        btn.textContent = "ğŸ‘";
        btn.setAttribute("aria-label","ã“ãŸãˆã‚’è¦‹ã‚‹");
      }else{
        ans.textContent = `= ${p.q} ã‚ã¾ã‚Š ${p.r}`;
        ans.classList.add("show");
        btn.textContent = "ğŸ™ˆ";
        btn.setAttribute("aria-label","ã“ãŸãˆã‚’ã‹ãã™");
      }
    });
  });

  document.getElementById("score").textContent="ç‚¹æ•°ï¼šâ€” / 100";
}

/* ====== ã“ãŸãˆã‚ã‚ã› ====== */
function check(){
  const cards=document.querySelectorAll(".q");
  let score=0;

  cards.forEach((card,i)=>{
    const qBox=card.querySelector(".ansQ").parentElement;
    const rBox=card.querySelector(".ansR").parentElement;
    qBox.classList.remove("ok");
    rBox.classList.remove("ok");

    const uq=Number(card.querySelector(".ansQ").value);
    const ur=Number(card.querySelector(".ansR").value);

    const okQ = uq===problems[i].q;
    const okR = ur===problems[i].r;

    if(okQ) qBox.classList.add("ok");
    if(okR) rBox.classList.add("ok");

    if(okQ && okR) score+=10;
  });

  document.getElementById("score").textContent = `ç‚¹æ•°ï¼š${score} / 100`;
}

/* ====== æ‰‹æ›¸ãã‚­ãƒ£ãƒ³ãƒã‚¹ ====== */
const canvas = document.getElementById("board");
const ctx = canvas.getContext("2d");

let drawing = false;
let lastX = 0, lastY = 0;
let mode = "pen";

function resizeCanvas(){
  const rect = canvas.getBoundingClientRect();
  const dpr = window.devicePixelRatio || 1;

  const old = document.createElement("canvas");
  old.width = canvas.width;
  old.height = canvas.height;
  old.getContext("2d").drawImage(canvas,0,0);

  canvas.width = Math.max(1, Math.floor(rect.width * dpr));
  canvas.height = Math.max(1, Math.floor(rect.height * dpr));

  ctx.setTransform(dpr,0,0,dpr,0,0);
  ctx.drawImage(old, 0, 0, old.width, old.height, 0, 0, rect.width, rect.height);
  setPenStyle();
}

function setPenStyle(){
  ctx.lineCap = "round";
  ctx.lineJoin = "round";
  if(mode === "pen"){
    ctx.globalCompositeOperation = "source-over";
    ctx.lineWidth = 4;
    ctx.strokeStyle = "#111827";
  }else{
    ctx.globalCompositeOperation = "destination-out";
    ctx.lineWidth = 16;
    ctx.strokeStyle = "rgba(0,0,0,1)";
  }
}

function getPos(e){
  const rect = canvas.getBoundingClientRect();
  const touch = e.touches ? e.touches[0] : null;
  const clientX = touch ? touch.clientX : e.clientX;
  const clientY = touch ? touch.clientY : e.clientY;
  return { x: clientX - rect.left, y: clientY - rect.top };
}

function startDraw(e){
  drawing = true;
  const p = getPos(e);
  lastX = p.x; lastY = p.y;
}
function moveDraw(e){
  if(!drawing) return;
  e.preventDefault();
  const p = getPos(e);
  ctx.beginPath();
  ctx.moveTo(lastX, lastY);
  ctx.lineTo(p.x, p.y);
  ctx.stroke();
  lastX = p.x; lastY = p.y;
}
function endDraw(){ drawing = false; }

/* ãƒã‚¦ã‚¹ */
canvas.addEventListener("mousedown", startDraw);
canvas.addEventListener("mousemove", moveDraw);
window.addEventListener("mouseup", endDraw);

/* ã‚¿ãƒƒãƒ */
canvas.addEventListener("touchstart", startDraw, {passive:false});
canvas.addEventListener("touchmove", moveDraw, {passive:false});
canvas.addEventListener("touchend", endDraw);

/* ãƒ„ãƒ¼ãƒ« */
const penBtn = document.getElementById("penBtn");
const eraserBtn = document.getElementById("eraserBtn");
const clearBtn = document.getElementById("clearBtn");

function setActive(btn){
  [penBtn, eraserBtn].forEach(b=>b.classList.remove("active"));
  btn.classList.add("active");
}

penBtn.addEventListener("click", ()=>{
  mode = "pen";
  setActive(penBtn);
  setPenStyle();
});
eraserBtn.addEventListener("click", ()=>{
  mode = "eraser";
  setActive(eraserBtn);
  setPenStyle();
});
clearBtn.addEventListener("click", ()=>{
  const rect = canvas.getBoundingClientRect();
  ctx.clearRect(0,0,rect.width,rect.height);
});

/* ====== åˆæœŸåŒ– ====== */
document.getElementById("makeBtn").onclick=()=>{
  problems = makeProblems();
  render();
};
document.getElementById("checkBtn").onclick=check;

problems = makeProblems();
render();

setPenStyle();
resizeCanvas();
window.addEventListener("resize", resizeCanvas);
</script>
