<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>あまりのある わり算（3年生）</title>

<style>
:root{
  --bg:#f7f8ff;
  --card:#ffffff;
  --ink:#1f2937;
  --line:#e5e7eb;
  --accent:#4f46e5;
  --shadow:0 10px 24px rgba(0,0,0,.08);
}
*{ box-sizing:border-box; }

body{
  margin:0;
  font-family:system-ui,-apple-system,"Hiragino Sans","Noto Sans JP",sans-serif;
  background:var(--bg);
  color:var(--ink);
}
.wrap{ max-width:1200px; margin:16px auto; padding:0 12px 40px; }

.top{
  background:#fff;
  border:1px solid var(--line);
  border-radius:24px;
  padding:14px;
  box-shadow:var(--shadow);
}
h1{ margin:0 0 6px; font-size:22px; }

.controls button{
  margin:4px 4px 0 0;
  padding:8px 12px;
  border-radius:12px;
  border:none;
  font-weight:900;
  background:var(--accent);
  color:#fff;
  cursor:pointer;
}
.controls .secondary{
  background:#fff;
  color:var(--ink);
  border:1px solid var(--line);
}

.main{
  margin-top:16px;
  display:grid;
  grid-template-columns: 1.15fr 0.85fr; /* 左：問題 右：手書き */
  gap:12px;
  align-items:start;
}
@media(max-width:980px){
  .main{ grid-template-columns:1fr; }
}

.panel{
  background:#fff;
  border:1px solid var(--line);
  border-radius:18px;
  padding:14px;
  box-shadow:0 6px 12px rgba(0,0,0,.06);
}

.grid{
  margin-top:12px;
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:12px;
}
@media(max-width:700px){
  .grid{ grid-template-columns:1fr; }
}

.q{
  background:#fff;
  border:1px solid var(--line);
  border-radius:18px;
  padding:14px;
  box-shadow:0 6px 12px rgba(0,0,0,.06);
}

.line{
  display:flex;
  align-items:center;
  flex-wrap:wrap;
  gap:8px;
  font-size:20px;
  font-weight:900;
}

/* 入力欄＋〇 */
.answerBox{
  position:relative;
  display:inline-block;
}
.answerBox input{
  width:64px;
  padding:6px;
  font-size:18px;
  text-align:center;
  border-radius:10px;
  border:2px solid var(--line);
  background:#fff;
  position:relative;
  z-index:1;
}

/* 〇（中心一致） */
.circle{
  position:absolute;
  width:40px;
  height:40px;
  border:4px solid rgba(239,68,68,0.65);
  border-radius:50%;
  top:50%;
  left:50%;
  transform:translate(-50%, -50%);
  pointer-events:none;
  display:none;
  z-index:3;
}
.answerBox.ok .circle{ display:block; }

.score{
  margin-top:14px;
  font-weight:1000;
  font-size:18px;
}

/* ===== 手書きスペース ===== */
.boardHeader{
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:10px;
  flex-wrap:wrap;
  margin-bottom:10px;
}
.boardTitle{
  font-weight:1000;
  font-size:16px;
}
.boardTools{
  display:flex;
  gap:8px;
  flex-wrap:wrap;
}
.toolBtn{
  padding:8px 10px;
  border-radius:12px;
  border:1px solid var(--line);
  background:#fff;
  font-weight:900;
  cursor:pointer;
}
.toolBtn.active{
  border-color: var(--accent);
  box-shadow: 0 0 0 3px rgba(79,70,229,.15);
}

.canvasWrap{
  border:2px dashed #cbd5e1;
  border-radius:16px;
  background:#fff;
  overflow:hidden;
  position:relative;
}
#board{
  width:100%;
  height:520px;          /* 高さはここで調整 */
  display:block;
  touch-action:none;     /* タッチでスクロールしない */
  background:
    linear-gradient(#f9fafb 1px, transparent 1px),
    linear-gradient(90deg, #f9fafb 1px, transparent 1px);
  background-size: 24px 24px; /* 方眼 */
}
.boardHint{
  margin-top:10px;
  color:#6b7280;
  font-weight:800;
  font-size:13px;
}
</style>
</head>

<body>
<div class="wrap">

  <div class="top">
    <h1>あまりのある わり算（3年生）</h1>
    <div class="controls">
      <button id="makeBtn">もんだいをつくる</button>
      <button class="secondary" id="checkBtn">こたえあわせ</button>
    </div>
  </div>

  <div class="main">
    <!-- 左：問題 -->
    <div class="panel">
      <div class="grid" id="qs"></div>
      <div class="score" id="score">点数：— / 100</div>
    </div>

    <!-- 右：手書き -->
    <div class="panel">
      <div class="boardHeader">
        <div class="boardTitle">✍ 手書き計算スペース</div>
        <div class="boardTools">
          <button class="toolBtn active" id="penBtn">ペン</button>
          <button class="toolBtn" id="eraserBtn">消しゴム</button>
          <button class="toolBtn" id="clearBtn">ぜんぶけす</button>
        </div>
      </div>

      <div class="canvasWrap">
        <canvas id="board"></canvas>
      </div>

      <div class="boardHint">※ 指でも書けます。消しゴムは「消しゴム」ボタンで切り替え。</div>
    </div>
  </div>
</div>

<script>
/* ====== 全角→半角 ====== */
function toHalfWidth(str){
  return str.replace(/[０-９]/g, s =>
    String.fromCharCode(s.charCodeAt(0) - 0xFEE0)
  );
}
function rand(min,max){
  return Math.floor(Math.random()*(max-min+1))+min;
}

/* ====== 問題生成 ====== */
let problems=[];
const QNUM=10;

function makeProblems(){
  const out=[];
  const set=new Set();
  while(out.length<QNUM){
    const b=rand(2,9);
    const q=rand(2,9);
    const r=rand(1,b-1);
    const a=b*q+r;
    const key=`${a}/${b}`;
    if(set.has(key)) continue;
    set.add(key);
    out.push({a,b,q,r});
  }
  return out;
}

function render(){
  const qs=document.getElementById("qs");
  qs.innerHTML="";
  problems.forEach((p)=>{
    const d=document.createElement("div");
    d.className="q";
    d.innerHTML=`
      <div class="line">
        ${p.a} ÷ ${p.b} ＝
        <span class="answerBox">
          <input class="ansQ" inputmode="numeric">
          <span class="circle"></span>
        </span>
        <span>あまり</span>
        <span class="answerBox">
          <input class="ansR" inputmode="numeric">
          <span class="circle"></span>
        </span>
      </div>
    `;
    qs.appendChild(d);
  });

  document.querySelectorAll("input").forEach(inp=>{
    inp.addEventListener("input",e=>{
      e.target.value = toHalfWidth(e.target.value);
    });
  });

  document.getElementById("score").textContent="点数：— / 100";
}

/* ====== こたえあわせ ====== */
function check(){
  const cards=document.querySelectorAll(".q");
  let score=0;

  cards.forEach((card,i)=>{
    const qBox=card.querySelector(".ansQ").parentElement;
    const rBox=card.querySelector(".ansR").parentElement;
    qBox.classList.remove("ok");
    rBox.classList.remove("ok");

    const uq=Number(card.querySelector(".ansQ").value);
    const ur=Number(card.querySelector(".ansR").value);

    const okQ = uq===problems[i].q;
    const okR = ur===problems[i].r;

    if(okQ) qBox.classList.add("ok");
    if(okR) rBox.classList.add("ok");

    if(okQ && okR) score+=10;
  });

  document.getElementById("score").textContent = `点数：${score} / 100`;
}

/* ====== 手書きキャンバス ====== */
const canvas = document.getElementById("board");
const ctx = canvas.getContext("2d");

let drawing = false;
let lastX = 0, lastY = 0;
let mode = "pen"; // pen | eraser

function resizeCanvas(){
  const rect = canvas.getBoundingClientRect();
  const dpr = window.devicePixelRatio || 1;
  const w = Math.floor(rect.width * dpr);
  const h = Math.floor(rect.height * dpr);

  // 既存の絵を保持したいので、いったん退避
  const old = document.createElement("canvas");
  old.width = canvas.width;
  old.height = canvas.height;
  old.getContext("2d").drawImage(canvas,0,0);

  canvas.width = w;
  canvas.height = h;

  ctx.setTransform(dpr,0,0,dpr,0,0);
  // 退避した絵を戻す（サイズが変わると多少ズレるが実用OK）
  ctx.drawImage(old, 0, 0, old.width, old.height, 0, 0, rect.width, rect.height);
  setPenStyle();
}

function setPenStyle(){
  ctx.lineCap = "round";
  ctx.lineJoin = "round";
  if(mode === "pen"){
    ctx.globalCompositeOperation = "source-over";
    ctx.lineWidth = 4;
    ctx.strokeStyle = "#111827";
  }else{
    // 消しゴム：描画を透明に抜く
    ctx.globalCompositeOperation = "destination-out";
    ctx.lineWidth = 16;
    ctx.strokeStyle = "rgba(0,0,0,1)";
  }
}

function getPos(e){
  const rect = canvas.getBoundingClientRect();
  const touch = e.touches ? e.touches[0] : null;
  const clientX = touch ? touch.clientX : e.clientX;
  const clientY = touch ? touch.clientY : e.clientY;
  return { x: clientX - rect.left, y: clientY - rect.top };
}

function startDraw(e){
  drawing = true;
  const p = getPos(e);
  lastX = p.x; lastY = p.y;
}

function moveDraw(e){
  if(!drawing) return;
  e.preventDefault();
  const p = getPos(e);
  ctx.beginPath();
  ctx.moveTo(lastX, lastY);
  ctx.lineTo(p.x, p.y);
  ctx.stroke();
  lastX = p.x; lastY = p.y;
}

function endDraw(){
  drawing = false;
}

/* マウス */
canvas.addEventListener("mousedown", startDraw);
canvas.addEventListener("mousemove", moveDraw);
window.addEventListener("mouseup", endDraw);

/* タッチ */
canvas.addEventListener("touchstart", startDraw, {passive:false});
canvas.addEventListener("touchmove", moveDraw, {passive:false});
canvas.addEventListener("touchend", endDraw);

/* ツール */
const penBtn = document.getElementById("penBtn");
const eraserBtn = document.getElementById("eraserBtn");
const clearBtn = document.getElementById("clearBtn");

function setActive(btn){
  [penBtn, eraserBtn].forEach(b=>b.classList.remove("active"));
  btn.classList.add("active");
}

penBtn.addEventListener("click", ()=>{
  mode = "pen";
  setActive(penBtn);
  setPenStyle();
});
eraserBtn.addEventListener("click", ()=>{
  mode = "eraser";
  setActive(eraserBtn);
  setPenStyle();
});
clearBtn.addEventListener("click", ()=>{
  const rect = canvas.getBoundingClientRect();
  ctx.clearRect(0,0,rect.width,rect.height);
});

/* ====== 初期化 ====== */
document.getElementById("makeBtn").onclick=()=>{
  problems = makeProblems();
  render();
};
document.getElementById("checkBtn").onclick=check;

problems = makeProblems();
render();

setPenStyle();
resizeCanvas();
window.addEventListener("resize", resizeCanvas);
</script>
</body>
</html>
