<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>あまりのある わり算（3年生）</title>

<style>
:root{
  --bg:#f7f8ff;
  --ink:#1f2937;
  --line:#e5e7eb;
  --accent:#4f46e5;
  --shadow:0 10px 24px rgba(0,0,0,.08);
}
*{ box-sizing:border-box; }

body{
  margin:0;
  font-family:system-ui,-apple-system,"Hiragino Sans","Noto Sans JP",sans-serif;
  background:var(--bg);
  color:var(--ink);
}
.wrap{ max-width:1200px; margin:16px auto; padding:0 12px 40px; }

/* ===== レイアウト：左(タイトル+問題) / 右(手書き) =====
   左カラムの右端を固定し、余った幅は右が広がる */
.layout{
  display:grid;
  grid-template-columns: minmax(560px, 760px) 1fr; /* 左は一定範囲 / 右は可変 */
  gap:12px;
  align-items:start;
}
@media(max-width:980px){
  .layout{ grid-template-columns:1fr; }
}

.top{
  background:#fff;
  border:1px solid var(--line);
  border-radius:24px;
  padding:14px;
  box-shadow:var(--shadow);
}
h1{ margin:0 0 8px; font-size:22px; }

.controlsRow{
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:10px;
  flex-wrap:wrap;
}
.controlsLeft, .controlsRight{
  display:flex;
  gap:8px;
  align-items:center;
  flex-wrap:wrap;
}

button{
  padding:9px 12px;
  border-radius:12px;
  border:1px solid var(--line);
  background:#fff;
  font-weight:900;
  cursor:pointer;
}
button.primary{
  background:var(--accent);
  border-color:transparent;
  color:#fff;
}
button:active{ transform: translateY(1px); }

.panel{
  background:#fff;
  border:1px solid var(--line);
  border-radius:18px;
  padding:14px;
  box-shadow:0 6px 12px rgba(0,0,0,.06);
}

/* 問題グリッド */
.grid{
  margin-top:12px;
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:12px;
}
@media(max-width:700px){
  .grid{ grid-template-columns:1fr; }
}

.q{
  background:#fff;
  border:1px solid var(--line);
  border-radius:18px;
  padding:12px;
  box-shadow:0 6px 12px rgba(0,0,0,.06);
}

/* 1行 */
.qRow{
  display:flex;
  align-items:center;
  gap:10px;
}
.qInline{
  display:flex;
  align-items:center;
  gap:8px;
  flex:1;
  min-width:0;
  white-space:nowrap;
  overflow:hidden;
}
.expr{
  font-size:18px;
  font-weight:1000;
}

/* 入力＋〇 */
.answerBox{ position:relative; display:inline-block; flex:none; }
.answerBox input{
  width:54px;
  padding:6px 6px;
  font-size:17px;
  text-align:center;
  border-radius:10px;
  border:2px solid var(--line);
  background:#fff;
  position:relative;
  z-index:1;
}

/* 半角注意メッセージ（全角入力時に一時表示） */
.hankakuWarn{
  position:absolute;
  top:-26px;
  left:50%;
  transform:translateX(-50%);
  background:#fee2e2;
  color:#b91c1c;
  font-size:12px;
  font-weight:900;
  padding:4px 8px;
  border-radius:8px;
  white-space:nowrap;
  box-shadow:0 4px 8px rgba(0,0,0,.12);
  display:none;
  z-index:5;
}
.answerBox.warn .hankakuWarn{ display:block; }

/* 〇（中心一致・最前面） */
.circle{
  position:absolute;
  width:38px;
  height:38px;
  border:4px solid rgba(239,68,68,0.65);
  border-radius:50%;
  top:50%;
  left:50%;
  transform:translate(-50%, -50%);
  pointer-events:none;
  display:none;
  z-index:6;
}
.answerBox.ok .circle{ display:block; }

/* 押してる間の答え表示中 */
.answerBox.revealing input{ background:#f8fafc; }

.remLabel{
  font-size:14px;
  font-weight:1000;
  opacity:.85;
}

/* 小さい2行ボタン（押している間だけ答え表示） */
.smallBtn{
  width:60px;
  height:38px;
  border-radius:12px;
  border:1px solid var(--line);
  background:#fff;
  display:grid;
  place-items:center;
  cursor:pointer;
  flex:none;
  padding:0;
  user-select:none;
  -webkit-user-select:none;
}
.smallBtn span{
  display:block;
  line-height:1.05;
  font-size:12px;
  font-weight:1000;
}
.smallBtn:active{ transform: translateY(1px); }

@media(max-width:360px){
  .qInline{ white-space:normal; }
}

.score{
  margin-top:14px;
  font-weight:1000;
  font-size:18px;
}

/* ===== 手書き ===== */
.boardHeader{
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:10px;
  flex-wrap:wrap;
  margin-bottom:10px;
}
.boardTitle{ font-weight:1000; font-size:16px; }
.boardTools{ display:flex; gap:8px; flex-wrap:wrap; }
.toolBtn{
  padding:8px 10px;
  border-radius:12px;
  border:1px solid var(--line);
  background:#fff;
  font-weight:900;
  cursor:pointer;
}
.toolBtn.active{
  border-color: var(--accent);
  box-shadow: 0 0 0 3px rgba(79,70,229,.15);
}
.canvasWrap{
  border:2px dashed #cbd5e1;
  border-radius:16px;
  background:#fff;
  overflow:hidden;
  position:relative;
}
#board{
  width:100%;
  height:640px;
  display:block;
  touch-action:none;
  background:
    linear-gradient(#f9fafb 1px, transparent 1px),
    linear-gradient(90deg, #f9fafb 1px, transparent 1px);
  background-size: 24px 24px;
}
.boardHint{
  margin-top:10px;
  color:#6b7280;
  font-weight:800;
  font-size:13px;
}
</style>
</head>

<body>
<div class="wrap">

  <div class="layout">

    <!-- 左カラム：タイトル＋問題（右端を揃える） -->
    <div class="leftCol">
      <div class="top">
        <h1>あまりのある わり算（3年生）</h1>

        <div class="controlsRow">
          <div class="controlsLeft">
            <button class="primary" id="checkBtn">こたえあわせ</button>
          </div>
          <div class="controlsRight">
            <button id="makeBtn">もんだいをつくる</button>
          </div>
        </div>
      </div>

      <div class="panel" style="margin-top:12px;">
        <div class="grid" id="qs"></div>
        <div class="score" id="score">点数：— / 100</div>
      </div>
    </div>

    <!-- 右カラム：手書き（余った幅で広がる） -->
    <div class="panel">
      <div class="boardHeader">
        <div class="boardTitle">✍ 手書き計算スペース</div>
        <div class="boardTools">
          <button class="toolBtn active" id="penBtn">ペン</button>
          <button class="toolBtn" id="eraserBtn">消しゴム</button>
          <button class="toolBtn" id="clearBtn">ぜんぶけす</button>
        </div>
      </div>

      <div class="canvasWrap">
        <canvas id="board"></canvas>
      </div>

      <div class="boardHint">※ 指でも書けます。消しゴムは「消しゴム」ボタンで切り替え。</div>
    </div>

  </div><!-- /layout -->

</div>

<script>
/* 全角→半角（数字のみ） */
function toHalfWidth(str){
  return str.replace(/[０-９]/g, s =>
    String.fromCharCode(s.charCodeAt(0) - 0xFEE0)
  );
}
function rand(min,max){
  return Math.floor(Math.random()*(max-min+1))+min;
}

/* 問題生成 */
let problems=[];
const QNUM=10;
function makeProblems(){
  const out=[], set=new Set();
  while(out.length<QNUM){
    const b=rand(2,9), q=rand(2,9), r=rand(1,b-1);
    const a=b*q+r, key=`${a}/${b}`;
    if(set.has(key)) continue;
    set.add(key);
    out.push({a,b,q,r});
  }
  return out;
}

function render(){
  const qs=document.getElementById("qs");
  qs.innerHTML="";

  problems.forEach((p, idx)=>{
    const d=document.createElement("div");
    d.className="q";
    d.innerHTML=`
      <div class="qRow">
        <div class="qInline">
          <span class="expr">${p.a} ÷ ${p.b} ＝</span>

          <span class="answerBox qBox">
            <span class="hankakuWarn">半角数字で入力してね</span>
            <input class="ansQ" inputmode="numeric" aria-label="商 ${idx+1}">
            <span class="circle"></span>
          </span>

          <span class="remLabel">あまり</span>

          <span class="answerBox rBox">
            <span class="hankakuWarn">半角数字で入力してね</span>
            <input class="ansR" inputmode="numeric" aria-label="あまり ${idx+1}">
            <span class="circle"></span>
          </span>
        </div>

        <button class="smallBtn holdAnsBtn" type="button" aria-label="こたえをみる（おしているあいだ）">
          <span>こたえを</span>
          <span>みる</span>
        </button>
      </div>
    `;
    qs.appendChild(d);

    const qInput = d.querySelector(".ansQ");
    const rInput = d.querySelector(".ansR");
    const qBox = d.querySelector(".qBox");
    const rBox = d.querySelector(".rBox");
    const holdBtn = d.querySelector(".holdAnsBtn");

    // 入力：全角→半角 ＋ 全角が混じってたら注意表示
    [qInput, rInput].forEach(inp=>{
      inp.addEventListener("input",(e)=>{
        const box = e.target.parentElement;
        const before = e.target.value;
        const after = toHalfWidth(before);

        if(before !== after){
          box.classList.add("warn");
          clearTimeout(box._warnTimer);
          box._warnTimer = setTimeout(()=> box.classList.remove("warn"), 1500);
        }
        e.target.value = after;
      });
    });

    // 押している間だけ答えを入力欄に表示（元の入力は保持）
    let savedQ = "";
    let savedR = "";

    function showAnswer(){
      if(holdBtn.dataset.holding === "1") return;
      holdBtn.dataset.holding = "1";

      savedQ = qInput.value;
      savedR = rInput.value;

      qInput.value = String(p.q);
      rInput.value = String(p.r);

      qInput.readOnly = true;
      rInput.readOnly = true;

      qBox.classList.add("revealing");
      rBox.classList.add("revealing");
    }

    function hideAnswer(){
      if(holdBtn.dataset.holding !== "1") return;
      holdBtn.dataset.holding = "0";

      qInput.value = savedQ;
      rInput.value = savedR;

      qInput.readOnly = false;
      rInput.readOnly = false;

      qBox.classList.remove("revealing");
      rBox.classList.remove("revealing");
    }

    // マウス
    holdBtn.addEventListener("mousedown", (e)=>{ e.preventDefault(); showAnswer(); });
    window.addEventListener("mouseup", hideAnswer);

    // タッチ
    holdBtn.addEventListener("touchstart", (e)=>{ e.preventDefault(); showAnswer(); }, {passive:false});
    holdBtn.addEventListener("touchend", (e)=>{ e.preventDefault(); hideAnswer(); }, {passive:false});
    holdBtn.addEventListener("touchcancel", hideAnswer);

    // ふいに外れた時の保険
    holdBtn.addEventListener("mouseleave", hideAnswer);
  });

  document.getElementById("score").textContent="点数：— / 100";
}

/* こたえあわせ */
function check(){
  let score=0;
  document.querySelectorAll(".q").forEach((card,i)=>{
    const qBox=card.querySelector(".ansQ").parentElement;
    const rBox=card.querySelector(".ansR").parentElement;
    qBox.classList.remove("ok");
    rBox.classList.remove("ok");

    const uq=Number(card.querySelector(".ansQ").value);
    const ur=Number(card.querySelector(".ansR").value);

    if(uq===problems[i].q) qBox.classList.add("ok");
    if(ur===problems[i].r) rBox.classList.add("ok");
    if(uq===problems[i].q && ur===problems[i].r) score+=10;
  });
  document.getElementById("score").textContent=`点数：${score} / 100`;
}

/* 手書き */
const canvas = document.getElementById("board");
const ctx = canvas.getContext("2d");
let drawing=false, lastX=0, lastY=0, mode="pen";

function resizeCanvas(){
  const rect = canvas.getBoundingClientRect();
  const dpr = window.devicePixelRatio || 1;

  const old = document.createElement("canvas");
  old.width = canvas.width;
  old.height = canvas.height;
  old.getContext("2d").drawImage(canvas,0,0);

  canvas.width = Math.max(1, Math.floor(rect.width * dpr));
  canvas.height = Math.max(1, Math.floor(rect.height * dpr));
  ctx.setTransform(dpr,0,0,dpr,0,0);

  ctx.drawImage(old, 0, 0, old.width, old.height, 0, 0, rect.width, rect.height);
  setPenStyle();
}
function setPenStyle(){
  ctx.lineCap="round"; ctx.lineJoin="round";
  if(mode==="pen"){
    ctx.globalCompositeOperation="source-over";
    ctx.lineWidth=4;
    ctx.strokeStyle="#111827";
  }else{
    ctx.globalCompositeOperation="destination-out";
    ctx.lineWidth=16;
    ctx.strokeStyle="rgba(0,0,0,1)";
  }
}
function getPos(e){
  const r=canvas.getBoundingClientRect();
  const t=e.touches?e.touches[0]:null;
  const cx=t?t.clientX:e.clientX;
  const cy=t?t.clientY:e.clientY;
  return {x:cx-r.left,y:cy-r.top};
}
function startDraw(e){
  drawing=true;
  const p=getPos(e); lastX=p.x; lastY=p.y;
}
function moveDraw(e){
  if(!drawing) return;
  e.preventDefault();
  const p=getPos(e);
  ctx.beginPath();
  ctx.moveTo(lastX,lastY);
  ctx.lineTo(p.x,p.y);
  ctx.stroke();
  lastX=p.x; lastY=p.y;
}
function endDraw(){ drawing=false; }

canvas.addEventListener("mousedown", startDraw);
canvas.addEventListener("mousemove", moveDraw);
window.addEventListener("mouseup", endDraw);

canvas.addEventListener("touchstart", startDraw, {passive:false});
canvas.addEventListener("touchmove", moveDraw, {passive:false});
canvas.addEventListener("touchend", endDraw);
canvas.addEventListener("touchcancel", endDraw);

const penBtn=document.getElementById("penBtn");
const eraserBtn=document.getElementById("eraserBtn");
const clearBtn=document.getElementById("clearBtn");

function setActive(btn){
  [penBtn, eraserBtn].forEach(b=>b.classList.remove("active"));
  btn.classList.add("active");
}
penBtn.addEventListener("click", ()=>{ mode="pen"; setActive(penBtn); setPenStyle(); });
eraserBtn.addEventListener("click", ()=>{ mode="eraser"; setActive(eraserBtn); setPenStyle(); });
clearBtn.addEventListener("click", ()=>{
  const rect = canvas.getBoundingClientRect();
  ctx.clearRect(0,0,rect.width,rect.height);
});

/* 初期化 */
document.getElementById("makeBtn").onclick=()=>{
  problems=makeProblems();
  render();
};
document.getElementById("checkBtn").onclick=check;

problems=makeProblems();
render();

setPenStyle();
resizeCanvas();
window.addEventListener("resize", resizeCanvas);
</script>
</body>
</html>
