<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>„ÅÇ„Åæ„Çä„ÅÆ„ÅÇ„Çã „Çè„ÇäÁÆóÔºà3Âπ¥ÁîüÔºâ</title>

<style>
:root{
  --bg:#f7f8ff;
  --ink:#1f2937;
  --line:#e5e7eb;
  --accent:#4f46e5;
  --shadow:0 10px 24px rgba(0,0,0,.08);
}
*{ box-sizing:border-box; }

body{
  margin:0;
  font-family:system-ui,-apple-system,"Hiragino Sans","Noto Sans JP",sans-serif;
  background:var(--bg);
  color:var(--ink);
}
.wrap{ max-width:1200px; margin:16px auto; padding:0 12px 40px; }

.layout{
  display:grid;
  grid-template-columns: minmax(560px, 760px) 1fr;
  gap:12px;
}
@media(max-width:980px){
  .layout{ grid-template-columns:1fr; }
}

.top{
  background:#fff;
  border:1px solid var(--line);
  border-radius:24px;
  padding:14px;
  box-shadow:var(--shadow);
}

/* „Çø„Ç§„Éà„É´Ë°å */
.titleRow{
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:12px;
}
.titleRow h1{
  margin:0;
  font-size:22px;
}

/* „Éô„Çπ„Éà */
.bestGroup{
  display:flex;
  align-items:center;
  gap:8px;
}
.bestBox{
  display:inline-flex;
  align-items:baseline;
  gap:8px;
  padding:8px 12px;
  border-radius:14px;
  border:1px dashed rgba(79,70,229,.55);
  background:#fbfbff;
  font-weight:1000;
}
.bestBox .label{ font-size:13px; }
.bestBox .value{ font-size:20px; }

/* Êìç‰ΩúË°å */
.controlsRow{
  margin-top:10px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:10px;
  overflow-x:auto;
}
button{
  padding:9px 12px;
  border-radius:12px;
  border:1px solid var(--line);
  background:#fff;
  font-weight:900;
  cursor:pointer;
}
button.primary{
  background:var(--accent);
  color:#fff;
  border-color:transparent;
}

.switch{
  display:inline-flex;
  align-items:center;
  gap:6px;
  padding:7px 10px;
  border-radius:12px;
  border:1px solid var(--line);
  font-weight:900;
}

.timerInline{
  display:flex;
  align-items:center;
  gap:10px;
}
.timerOff{ display:none; }
.timer{
  padding:8px 12px;
  border-radius:14px;
  border:1px solid var(--line);
  font-weight:1000;
}
.timer.running{
  border-color:rgba(79,70,229,.45);
  box-shadow:0 0 0 3px rgba(79,70,229,.12);
}
.hint{ font-size:13px; font-weight:800; color:#6b7280; }
</style>
</head>

<body>
<div class="wrap">
  <div class="layout">
    <div>
      <div class="top">

        <!-- „Çø„Ç§„Éà„É´ -->
        <div class="titleRow">
          <h1>„ÅÇ„Åæ„Çä„ÅÆ„ÅÇ„Çã „Çè„ÇäÁÆóÔºà3Âπ¥ÁîüÔºâ</h1>
          <div class="bestGroup">
            <button id="clearBestBtn">„Éô„Çπ„Éà„ÇíÊ∂à„Åô</button>
            <div class="bestBox">
              <span class="label">üèÜ „Éô„Çπ„Éà</span>
              <span class="value" id="bestText">‚Äî</span>
              <span class="label">„Å≥„Çá„ÅÜ</span>
            </div>
          </div>
        </div>

        <!-- Êìç‰Ωú -->
        <div class="controlsRow">
          <button class="primary" id="checkBtn">„Åì„Åü„Åà„ÅÇ„Çè„Åõ</button>

          <div class="timerInline" id="timerInline">
            <div class="timer" id="timerBox">
              ‚è± <span id="timerText">0.0</span>„Å≥„Çá„ÅÜ
            </div>
            <div class="hint" id="timerHint">„Äå„ÇÇ„Çì„Å†„ÅÑ„Çí„Å§„Åè„Çã„Äç„Åß„Çπ„Çø„Éº„Éà</div>
          </div>

          <div style="display:flex;gap:8px;align-items:center;">
            <label class="switch">
              <input type="checkbox" id="timingToggle" checked>
              „Çø„Ç§„É†
            </label>
            <button id="makeBtn">„ÇÇ„Çì„Å†„ÅÑ„Çí„Å§„Åè„Çã</button>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>

<script>
/* ===== „Éô„Çπ„Éà ===== */
const BEST_KEY="warizan_best_sec_v1";
const bestText=document.getElementById("bestText");

function loadBest(){
  const v=localStorage.getItem(BEST_KEY);
  return v?Number(v):null;
}
function showBest(){
  const b=loadBest();
  bestText.textContent=b?b.toFixed(1):"‚Äî";
}
function updateBest(sec){
  const b=loadBest();
  if(b===null||sec<b){
    localStorage.setItem(BEST_KEY,sec);
    showBest();
  }
}
showBest();

document.getElementById("clearBestBtn").onclick=()=>{
  if(confirm("„Éô„Çπ„Éà„Çø„Ç§„É†„ÇíÊ∂à„Åó„Åæ„Åô„ÅãÔºü")){
    localStorage.removeItem(BEST_KEY);
    showBest();
  }
};

/* ===== „Çø„Ç§„É† ===== */
let timingEnabled=true;
const timerInline=document.getElementById("timerInline");
const timerText=document.getElementById("timerText");
const timerBox=document.getElementById("timerBox");
const timerHint=document.getElementById("timerHint");

document.getElementById("timingToggle").addEventListener("change",e=>{
  timingEnabled=e.target.checked;
  timerInline.classList.toggle("timerOff",!timingEnabled);
});

let start=null,tick=null;

function startTimer(){
  if(!timingEnabled) return;
  start=performance.now();
  timerBox.classList.add("running");
  timerHint.textContent="„Åú„Çì„Å∂ „Åõ„ÅÑ„Åã„ÅÑ „Åß„Çπ„Éà„ÉÉ„ÉóÔºÅ";
  tick=setInterval(()=>{
    timerText.textContent=((performance.now()-start)/1000).toFixed(1);
  },100);
}
function stopTimer(){
  if(!timingEnabled) return;
  clearInterval(tick);
  timerBox.classList.remove("running");
  const sec=(performance.now()-start)/1000;
  timerText.textContent=sec.toFixed(1);
  updateBest(sec);
}

document.getElementById("makeBtn").onclick=startTimer;
document.getElementById("checkBtn").onclick=stopTimer;
</script>
</body>
</html>
