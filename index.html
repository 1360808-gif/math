<script>
const BEST_KEY="amari_div_best_time";
const bestTimeBox=document.getElementById("bestTimeBox");
const clearBestBtn=document.getElementById("clearBestBtn");

function loadBestTime(){
  const t=localStorage.getItem(BEST_KEY);
  bestTimeBox.textContent=t?`ğŸ† æœ€é€Ÿï¼š${Number(t).toFixed(1)} ç§’`:"ğŸ† æœ€é€Ÿï¼šâ€”";
}
function saveBestTime(sec){
  const prev=localStorage.getItem(BEST_KEY);
  if(prev===null||sec<Number(prev)){
    localStorage.setItem(BEST_KEY,sec);
    loadBestTime();
  }
}
clearBestBtn.onclick=()=>{
  if(confirm("æœ€é€Ÿã‚¿ã‚¤ãƒ ã‚’æ¶ˆã—ã¾ã™ã‹ï¼Ÿ")){
    localStorage.removeItem(BEST_KEY);
    loadBestTime();
  }
};

let timingEnabled=true;
let tStart=null,tStop=null,tTick=null;

const timerText=document.getElementById("timerText");
const timerBox=document.getElementById("timerBox");
const timingToggle=document.getElementById("timingToggle");
const timerInline=document.getElementById("timerInline");

function timerReset(){
  tStart=tStop=null;
  timerText.textContent="0.0";
  timerBox.classList.remove("running");
}
function timerStart(){
  if(!timingEnabled)return;
  tStart=performance.now();
  timerBox.classList.add("running");
  tTick=setInterval(()=>{
    timerText.textContent=((performance.now()-tStart)/1000).toFixed(1);
  },100);
}
function timerStop(){
  if(!timingEnabled||tStop)return;
  tStop=performance.now();
  clearInterval(tTick);
  timerBox.classList.remove("running");
  const sec=(tStop-tStart)/1000;
  timerText.textContent=sec.toFixed(1);
  saveBestTime(sec);
}
timingToggle.onchange=()=>{
  timingEnabled=timingToggle.checked;
  timerInline.classList.toggle("timerOff",!timingEnabled);
};

const qs=document.getElementById("qs");
const scoreBox=document.getElementById("score");
let problems=[];

function rand(min,max){return Math.floor(Math.random()*(max-min+1))+min;}

function makeProblems(){
  const out=[];
  while(out.length<10){
    const b=rand(2,9),q=rand(2,9),r=rand(1,b-1);
    out.push({a:b*q+r,b,q,r});
  }
  return out;
}

function render(){
  qs.innerHTML="";
  problems.forEach((p,i)=>{
    const d=document.createElement("div");
    d.className="q";
    d.innerHTML=`
      ${p.a} Ã· ${p.b} =
      <span class="answerBox"><input class="q"><span class="mark"></span></span>
      ã‚ã¾ã‚Š
      <span class="answerBox"><input class="r"><span class="mark"></span></span>
    `;
    qs.appendChild(d);
  });
  scoreBox.textContent="ç‚¹æ•°ï¼šâ€” / 100";
}

document.getElementById("makeBtn").onclick=()=>{
  problems=makeProblems();
  render();
  timerReset();
  timerStart();
};

document.getElementById("checkBtn").onclick=()=>{
  let score=0;
  document.querySelectorAll(".q").forEach((d,i)=>{
    const q=d.querySelector(".q");
    const r=d.querySelector(".r");
    if(Number(q.value)===problems[i].q&&Number(r.value)===problems[i].r){
      score+=10;

      r.parentElement.classList.add("ok");
    }
  });

};
