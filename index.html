<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>„ÅÇ„Åæ„Çä„ÅÆ„ÅÇ„Çã „Çè„ÇäÁÆóÔºà3Âπ¥ÁîüÔºâ</title>

<style>
:root{
  --bg:#f7f8ff;
  --ink:#1f2937;
  --line:#e5e7eb;
  --accent:#4f46e5;
  --shadow:0 10px 24px rgba(0,0,0,.08);
}
*{ box-sizing:border-box; }

body{
  margin:0;
  font-family:system-ui,-apple-system,"Hiragino Sans","Noto Sans JP",sans-serif;
  background:var(--bg);
  color:var(--ink);
}
.wrap{ max-width:1200px; margin:16px auto; padding:0 12px 40px; }

.layout{
  display:grid;
  grid-template-columns: minmax(560px, 760px) 1fr;
  gap:12px;
}
@media(max-width:980px){
  .layout{ grid-template-columns:1fr; }
}

.top{
  background:#fff;
  border:1px solid var(--line);
  border-radius:24px;
  padding:14px;
  box-shadow:var(--shadow);
}

/* „Çø„Ç§„Éà„É´Ë°å */
.titleRow{
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.titleRow h1{
  margin:0;
  font-size:22px;
}

/* „Éô„Çπ„Éà„Çø„Ç§„É†ÔºàÂ∏∏„Å´Ë°®Á§∫Ôºâ */
.bestBox{
  display:inline-flex;
  align-items:baseline;
  gap:8px;
  padding:8px 12px;
  border-radius:14px;
  border:1px dashed rgba(79,70,229,.55);
  background:#fbfbff;
  font-weight:1000;
}
.bestBox .label{ font-size:13px; }
.bestBox .value{ font-size:20px; }

/* ‰∏äÈÉ®Êìç‰ΩúË°å */
.controlsRow{
  margin-top:10px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  gap:10px;
}

button{
  padding:9px 12px;
  border-radius:12px;
  border:1px solid var(--line);
  background:#fff;
  font-weight:900;
  cursor:pointer;
}
button.primary{
  background:var(--accent);
  color:#fff;
  border:none;
}

.timerInline{
  display:flex;
  align-items:center;
  gap:10px;
}
.timer{
  display:flex;
  gap:6px;
  padding:8px 12px;
  border-radius:14px;
  border:1px solid var(--line);
  background:#f8fafc;
  font-weight:1000;
}
.timer.running{
  border-color:var(--accent);
}
.timerOff{
  display:none;
}

.switch{
  display:flex;
  align-items:center;
  gap:6px;
  font-weight:900;
}

/* ÂïèÈ°å */
.grid{
  margin-top:12px;
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:12px;
}
@media(max-width:700px){
  .grid{ grid-template-columns:1fr; }
}
.q{
  background:#fff;
  border:1px solid var(--line);
  border-radius:18px;
  padding:12px;
}
.qRow{
  display:flex;
  align-items:center;
  gap:10px;
}
.qInline{
  display:flex;
  align-items:center;
  gap:8px;
  flex:1;
}
.expr{
  font-weight:1000;
  font-size:18px;
}

.answerBox{
  position:relative;
}
.answerBox input{
  width:54px;
  text-align:center;
  font-size:17px;
  border-radius:10px;
  border:2px solid var(--line);
}
.mark{
  position:absolute;
  top:50%;
  left:50%;
  width:46px;
  height:46px;
  border:4px solid rgba(239,68,68,.7);
  border-radius:50%;
  transform:translate(-50%,-50%);
  display:none;
  pointer-events:none;
}
.answerBox.ok .mark{ display:block; }

.smallBtn{
  width:60px;
  height:38px;
  border-radius:12px;
  border:1px solid var(--line);
  background:#fff;
  display:grid;
  place-items:center;
  font-size:12px;
  font-weight:1000;
}

.score{
  margin-top:14px;
  font-weight:1000;
  font-size:18px;
}

/* ÊâãÊõ∏„Åç */
.panel{
  background:#fff;
  border:1px solid var(--line);
  border-radius:18px;
  padding:14px;
}
#board{
  width:100%;
  height:640px;
  border:2px dashed #cbd5e1;
  border-radius:16px;
}
</style>
</head>

<body>
<div class="wrap">
  <div class="layout">

    <div>
      <div class="top">
        <div class="titleRow">
          <h1>„ÅÇ„Åæ„Çä„ÅÆ„ÅÇ„Çã „Çè„ÇäÁÆóÔºà3Âπ¥ÁîüÔºâ</h1>
          <div class="bestBox">
            <span class="label">üèÜ „Éô„Çπ„Éà</span>
            <span class="value" id="bestText">‚Äî</span>
            <span class="label">„Å≥„Çá„ÅÜ</span>
          </div>
        </div>

        <div class="controlsRow">
          <button class="primary" id="checkBtn">„Åì„Åü„Åà„ÅÇ„Çè„Åõ</button>

          <div class="timerInline" id="timerInline">
            <div class="timer" id="timerBox">
              <span>‚è±</span>
              <span id="timerText">0.0</span>
              <span>„Å≥„Çá„ÅÜ</span>
            </div>
            <div id="timerHint">„Äå„ÇÇ„Çì„Å†„ÅÑ„Çí„Å§„Åè„Çã„Äç„Åß„Çπ„Çø„Éº„Éà</div>
          </div>

          <div class="switch">
            <input type="checkbox" id="timingToggle" checked>
            „Çø„Ç§„É†
            <button id="makeBtn">„ÇÇ„Çì„Å†„ÅÑ„Çí„Å§„Åè„Çã</button>
          </div>
        </div>
      </div>

      <div class="panel" style="margin-top:12px;">
        <div class="grid" id="qs"></div>
        <div class="score" id="score">ÁÇπÊï∞Ôºö‚Äî / 100</div>
      </div>
    </div>

    <div class="panel">
      <canvas id="board"></canvas>
    </div>

  </div>
</div>

<script>
const BEST_KEY="warizan_best_sec_v1";
const bestText=document.getElementById("bestText");

function showBest(){
  const v=localStorage.getItem(BEST_KEY);
  bestText.textContent=v?Number(v).toFixed(1):"‚Äî";
}
function tryUpdateBest(sec){
  const v=localStorage.getItem(BEST_KEY);
  if(!v||sec<Number(v)){
    localStorage.setItem(BEST_KEY,sec);
    showBest();
  }
}

let timingEnabled=true;
const timerInline=document.getElementById("timerInline");
const timingToggle=document.getElementById("timingToggle");

function setTimingUI(){
  timingEnabled=timingToggle.checked;
  if(timingEnabled){
    timerInline.classList.remove("timerOff");
  }else{
    timerInline.classList.add("timerOff");
  }
}
timingToggle.addEventListener("change",setTimingUI);

showBest();
setTimingUI();
</script>
</body>
</html>
